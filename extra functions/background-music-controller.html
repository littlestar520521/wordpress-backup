<!--左侧栏背景音乐控制按钮-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景音乐控制器</title>
</head>

<body>
    <p class="widget-frontcolor-changes">
        <strong>背景音乐</strong>：《穿越时空的思念》竖琴版
        <br>
        <strong>演奏</strong>：网易云音乐@竖琴小杏仁
    </p>
    <div style="text-align: center;cursor: pointer;" class="widget-frontcolor-changes">
        <div class="music-controller" style="display: inline-block;margin-right: 10%;" title="播放" onclick="replay()"><i
                class="fa fa-play"></i></div>
        <div class="music-controller" style="display: inline-block;" title="暂停"
            onclick="document.querySelector('audio').pause();"><i class="fa fa-pause"></i></div>
    </div>
    <style>
        .music-controller:hover {
            color: #aaa
        }
    </style>
    <script>
        function replay() {
            var au = document.querySelector("audio");
            if (au.src !== "https://static.littlesecret.cn/sounds/20191121103956.mp3") {
                au.src = "https://static.littlesecret.cn/sounds/20191121103956.mp3";
            }
            au.play();
        }
    </script>
</body>

</html>
