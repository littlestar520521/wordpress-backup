<!--自制友情链接页，采用Cloudflare Workers部署-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WordPress友情链接</title>
		<link rel="stylesheet" href="wp-friend-link.css" />
	</head>
	<body>
		<header>
			<div class="fl-welcome">
				🎉欢迎来到新版友情链接页面，该页面为纯静态页面，仅供查看哦。要互换友情链接请访问<a
					href="https://www.littlemeteor.me/links/"
					target="_blank"
					>原友情链接页</a
				>，在评论区留下你的网站链接。
			</div>
		</header>
		<div id="fl-area">
			<div class="fl-area-core">
				<div class="fl-area-content">
					<div class="fl-links" id="link-container"></div>
				</div>
			</div>
		</div>
		<footer>
			<div>
				<div class="site-copyright">
					<span>©2019-2020 小流星</span>
					<span style="color: #e74c3c; margin: 0 5px;">❤</span>
					<span>时光往复，爱你如初</span>
				</div>
				<div class="fl-poweredby">
					Powered by
					<a
						target="_blank"
						rel="noreferrer noopener"
						href="https://www.cloudflare.com/zh-cn/products/cloudflare-workers/"
						title="Cloudflare Workers在边缘运行代码，提供强大的Web可扩展性,在边缘应用自定义安全规则和过滤逻辑来检测恶意Bots病毒并防止它们消耗资源，从而提高安全性。"
						>Cloudflare Workers</a
					>
				</div>
			</div>
		</footer>
		<script src="wp-friend-link.js"></script>
	</body>
</html>
