<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WordPress页边工具栏</title>
		<link rel="stylesheet" href="wp-toolbar.css" />
		<link rel="stylesheet" href="../includes/font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<div id="wp-toolbar-customize">
			<div class="customize-toolbar-pic">
				<div class="customize-toolbar-topline"></div>
				<div class="customize-toolbar-topdot"></div>
				<div class="customize-toolbar-core"></div>
			</div>
			<div class="customize-toolbar-menu">
				<div class="customize-toolbar-icon-set customize-toolbar-hide">
					<div class="customize-toolbar-icon" data-func="bing-wallpaper">
						<div class="customize-toolbar-icon-func" aria-label="change background image to today’s bing image"><i class="fa fa-paint-brush" aria-hidden="false"></i></div>
						<div class="customize-toolbar-icon-tip">更换壁纸为Bing美图</div>
					</div>
					<div class="customize-toolbar-icon" data-func="bgm-controller">
						<div class="customize-toolbar-icon-func" aria-label="play or pause the BGM"><i class="fa fa-play" aria-hidden="false"></i></div>
						<div class="customize-toolbar-icon-tip">播放背景音乐</div>
					</div>
					<div class="customize-toolbar-icon" data-func="back-to-top">
						<div class="customize-toolbar-icon-func" aria-label="go back to the top"><i class="fa fa-arrow-up" aria-hidden="false"></i></div>
						<div class="customize-toolbar-icon-tip">返回顶部</div>
					</div>
					<div class="customize-toolbar-icon" data-func="hide-menu">
						<div class="customize-toolbar-icon-func" aria-label="close the menu"><i class="fa fa-angle-right" aria-hidden="false"></i></div>
						<div class="customize-toolbar-icon-tip">隐藏菜单</div>
					</div>
				</div>
				<div class="customize-toolbar-blank">
					<div class="customize-toolbar-blank-bg">
						<i class="fa fa-star" aria-hidden="true"></i>
					</div>
					<div class="customize-toolbar-blank-tip ">
						<div class="customize-toolbar-hide-tip">
							<div>单击收起/展开菜单</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<main>
			<div>start</div>
			<div>end</div>
		</main>

		
		<script src="wp-toolbar.js"></script>
	</body>
</html>
